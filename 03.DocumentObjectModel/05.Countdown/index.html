<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function () {
        countdown(600);
    };
    function countdown(mSecs) {
        setInterval(()=>{
            mSecs--;
            let minutes = Math.floor(mSecs / 60);
            let seconds = mSecs % 60;
            document.getElementById('time').value =
                (minutes ) + ':' + (seconds < 10 ? '0' + seconds : seconds);


        },1000);
    }
</script>

</body>
</html>
