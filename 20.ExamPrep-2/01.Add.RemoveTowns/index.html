<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('button#btnAdd').click(function(){
            let value = $('div input#newItem').val();
            if (value !== '' && value !== undefined) {
                $('select#towns').append($(`<option>${value}</option>`));
                $('div input#newItem').val('')
            }
        });
        $('button#btnDelete').click(function(){
            $('select option:selected').remove();
        })
    }
</script>
</body>
</html>
